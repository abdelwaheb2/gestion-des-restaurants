{% extends 'user/user.html' %}
{% block contenu %}
<head>
    <title>Modefier compte</title>
  </head>
  <br>
  <div class="container mt-5">
      <form method="post">
        {% csrf_token %}
        <h1 class="text-primary">Modefier votre compte </h1>
        <hr>
          <input type="text" placeholder="username" disabled class="form-control" name="tele" value="{{user.user.username}}">
          <input type="text" placeholder="Email" class="mt-3 form-control" disabled name="mail" value="{{user.user.email}}">
          <input type="text" placeholder="Nom" class="form-control mt-3" name="nom" value="{{user.user.last_name}}">
          <input type="text" placeholder="Prenom" class="form-control mt-3" name="prenom" value="{{user.user.first_name}}">
          <input type="text" placeholder="paye" class="form-control mt-3" name="paye" value="{{user.pays}}">
          <input type="text" placeholder="gouvernement" class="form-control mt-3" name="gouvernement" value="{{user.gouvernement}}">
          <input type="text" placeholder="rÃ©gion" class="form-control mt-3" name="region" value="{{user.region}}">
          <input class="form-control mt-3" type="file" accept="image/*" name="image">
          <input type="submit" value="modefier" class="btn btn-success mb-5 mt-3">
          <div class="mt-5">
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }} <br></div>
            {% endfor %}
          </div>
      </form>
    </div>
  
{% endblock contenu %}
