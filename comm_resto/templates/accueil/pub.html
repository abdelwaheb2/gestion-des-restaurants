{% load static %}

<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'image/icon/logo.png' %}" >
    <script src="{% static 'js\bootstrap.bundle.min.js' %}"></script>
    <title>Publicite</title>
  </head>
  <body>
      <div id="demo" class="carousel slide shadow" data-bs-ride="carousel">
            
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                {% for i in len %}
                <button type="button" data-bs-target="#demo" data-bs-slide-to="{{i}}"></button>
                {% endfor %}
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="{{pub_p.img.url}}" alt="{{ pub_p.desc }}" class="d-block" style="width:100% ; max-height: 350px;">
                </div>
                {% for i in pub %}
                <div class="carousel-item">
                    <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <img src="{{i.img.url}}" class="d-block" style="width:100%; max-height: 350px;">
                    </a>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body text-center rounded-0 border-0">
                            <h1>{{i.nom}}</h1><br>
                            <p>{{i.des}}</p>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        {% block from %}

        {% endblock from %}
    </body>
</html>
